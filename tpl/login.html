<div class="login-page">	
	<div class="code">
		<img src="img/android.png" alt="android">
		<img src="img/IOS.png" alt="IOS">
	</div>
	<h1>精准扶贫第三方评估大数据平台</h1>
	<h2>Precision poverty allevation,third party evaluation of big data platform</h2>
	<div class="content">
		<div class="form-wrap">
			<form name="loginForm" class="login" novalidate>
				<h3>登陆</h3>
				<div class="login-frame">
					<label>
						<p>用户名：</p>
						<input type="text" ng-model="admin.username" id="username" name="phone" required>
					</label>
					<span ng-show="loginForm.phone.$dirty && loginForm.phone.$error.required">请输入用户名！</span>
				</div>
				<div class="login-frame">
					<label>
						<p>密码：</p>
						<input type="password" ng-model="admin.passwd" id="password" name="pwd" required>
					</label>
					<span ng-show="loginForm.pwd.$dirty && loginForm.pwd.$error.required"></span>
				</div>
				<div class="bottom">
					<label>
						<input type="checkbox" id="rember_me" />
						<span>记住密码</span>
					</label>
					<button type="button" class="layui-btn layui-btn-primary" ng-disabled="loginForm.$invalid" ng-click="submitLogin()">登陆</button>
				</div>
			</form>
		</div>
	</div>
</div>
